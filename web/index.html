<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detecci√≥n de frutas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="static/css/analize-img.css?version={{version}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="context">
      <div class="animate__animated animate__fadeIn">
        <div class="hi-icon-wrap hi-icon-effect-8 select-image">
          <a href="#" class="hi-icon hi-icon-archive"
            ><i class="fas fa-cloud-upload-alt"></i>
          </a>
          <div class="select-text">Seleccione una imagen para continuar</div>
        </div>
      </div>
      <div class="image_loading" style="display: none">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
        <div class="info-text">Procesando imagen por favor espere</div>
      </div>
      <div id="image-result" style="display: none">
        <div class="img-container">
          <img id="img-viewer" />
        </div>
        <p>
          <span>La imagen seleccionada fue clasificada como:</span>
          <strong id="img-label"></strong>
          <span>con una probabilidad de:</span>
          <strong id="img-prob"></strong>%
        </p>
        <br/>
        <div class="hi-icon-wrap hi-icon-effect-8 select-again">
          <a href="#file-select" class="hi-icon hi-icon-archive"
            ><i class="fas fa-arrow-circle-left"></i>
          </a>
          <div class="select-text">Intentar con otra imagen</div>
        </div>
      </div>
    </div>
    <div class="transparent">
      <input class="form-control" type="file" id="file-select" />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="static/js/analize-img.js?version={{version}}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
